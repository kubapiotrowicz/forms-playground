<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href='style.css' rel='stylesheet' type='text/css'>
	<link href='normalize.css' rel='stylesheet' type='text/css'>
</head>

<body>
	<main>
		<form method="POST" action="https://dev.cotenfrontend.pl" class="form">
			<!-- znacznik dla formularza, opakowanie dla tego typu treści-->
			<p>
				<label for="name">Imię:</label>
				<input name="name" id="name" placeholder="Wpisz swoje imię">
			</p>
			<p>
				<label for="surname">Nazwisko</label>
				<input name="surname" id="surname" placeholder="Wpisz swoje nazwisko">
			</p>
			<fieldset>
				<legend>Ile masz lat?</legend>
				<p>
					<input type="radio" name="age" id="young" value="dziecko">
					<label for="young">mniej niż 18</label>
				</p>
				<p>
					<input type="radio" name="age" id="mid" checked value="dojrzały człowiek">
					<label for="mid">między 19 a 30</label>
				</p>
				<p>
					<input type="radio" name="age" id="old" value="emeryt">
					<label for="old">co najmniej 31</label>
				</p>
			</fieldset>

			<p>Skąd dowiedziałeś się o tej stronie?</p>
			<p>
				<input type="checkbox" name="source" id="internet" value="internet">
				<label for="internet">internet</label>
			</p>
			<p>
				<input type="checkbox" name="source" id="friend" value="znajomi">
				<label for="friend">znajomi</label>
			</p>
			<p>
				<input type="checkbox" name="source" id="family" value="rodzina">
				<label for="family">rodzina</label>
			</p>
			<p>
				<label for="age">Ile masz lat?</label>
				<input type="number" name="preciseAge" id="age" placeholder="Wpisz swój wiek">
			</p>
			<p>
				<label for="telephone">Numer telefonu</label>
				<input type="tel" name="telephone" id="telephone" placeholder="Wpisz numer telefonu">
			</p>
			<p>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Wpisz email">
			</p>
			<p>
				<label for="like">Jak bardzo mnie lubisz?</label>
				<input type="range" min="0" max="100" step="5" value="90" name="like" id="like">
			</p>
			<p>
				<label for="password">Wpisz hasło:</label>
				<input type="password" name="password" id="password" required>
			</p>
			<p>
				<label for="file">Załącz plik</label>
				<input type="file" name="file" id="file">
			</p>
			<p>
				<label>Wybierz poprawną odpowiedź:</label>
				<select form="select">
						<option name="select" id="select">---</option>
					<option name="select" id="select">tak</option>
					<option name="select" id="select">nie</option>
					<option name="select" id="select" value="user to faja">nie wiem</option>
				</select>
			</p>
			<p>
				<label for="textarea">Napisz coś od siebie:<br></label>
				<textarea id="textarea" name="textarea" placeholder="tutaj pisz"></textarea>
			</p>
			<input type="submit" value="Wyślij to!">

		</form>
	</main>
	<script src="main.js"></script>
</body>

</html>
